<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Tienda de libros</title>

        <style>
            body {
                background-color: rgb(100, 237, 130);
            }

            table thead {
                background: #2b633c;
                color: white;
            }

        </style>
    </head>

    <center><strong>
            <h1>TIENDA DE LIBROS </h1>
        </strong></center>

    <body>
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Autor</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

        <script>
            let url = 'https://proyectofinalwebii-production.up.railway.app/book';
            fetch(url)
                .then(response => response.json())
                .then(data => mostrarData(data))
                .catch(error => console.log(error))

            const mostrarData = (data) => {
                console.log(data)
                let body = ""
                for (var i = 0; i < data.length; i++) {
                    body += `<tr><td>${data[i].id}</td><td>${data[i].Nombre}</td><td>${data[i].Precio}</td><td>${data[i].Autor}</td><td>${data[i].Descripcion}</td></tr>`
                }
                document.getElementById('data').innerHTML = body
                //console.log(body)
            }
        </script>
    </body>

</html>
